<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>YouTube Transcript Extractor</h2>
  <button id="extractButton">Extract Transcript</button>
  <button id="copyButton" disabled>Copy to Clipboard</button>
  <textarea id="transcriptText" readonly placeholder="Transcript will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
